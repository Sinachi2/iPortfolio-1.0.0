        <nav class="breadcrumbs">

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

  <!-- Dynamic Portfolio Script -->
  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title") || "Portfolio Details";
    const category = params.get("category") || "N/A";
    const image = params.get("image") || "assets/img/placeholder.png";
    const description = params.get("description") || "No description available.";

    // Set dynamic content
    document.getElementById("project-title").textContent = title;
    document.getElementById("breadcrumb-title").textContent = title;
    document.getElementById("project-category").textContent = category;
    document.getElementById("project-heading").textContent = title;
    document.getElementById("project-description").textContent = description;

    // Add image to slider
    const sliderWrapper = document.getElementById("project-image-wrapper");
    const slide = document.createElement("div");
    slide.className = "swiper-slide";
    slide.innerHTML = `<img src="${image}" class="img-fluid" alt="${title}">`;
    sliderWrapper.appendChild(slide);

    // Initialize Swiper
    const swiper = new Swiper(".init-swiper", {
      loop: true,
      speed: 600,
      autoplay: { delay: 5000 },
      slidesPerView: "auto",
      pagination: { el: ".swiper-pagination", type: "bullets", clickable: true },
    });
  </script>

</body>
