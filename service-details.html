<script src="assets/vendor/aos/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<script>
const services = {
  web: {
    title: "Website Development",
    desc: "Modern, fast, and responsive websites tailored to your business goals.",
    img: "assets/img/services/web.jpg",
    list: ["Responsive Design", "Clean Code", "SEO Ready"]
  },
  uiux: {
    title: "UI / UX Design",
    desc: "User-centered designs that improve engagement and conversions.",
    img: "assets/img/services/uiux.jpg",
    list: ["Wireframes", "Prototypes", "Accessibility"]
  },
  graphics: {
    title: "Graphics Design",
    desc: "Professional designs that strengthen brand identity.",
    img: "assets/img/services/graphics.jpg",
    list: ["Branding", "Marketing Designs", "Social Media"]
  },
  maintenance: {
    title: "Web Maintenance",
    desc: "Ongoing updates, fixes, and security management.",
    img: "assets/img/services/maintenance.jpg",
    list: ["Bug Fixes", "Security", "Updates"]
  },
  ecommerce: {
    title: "E-Commerce Solutions",
    desc: "Scalable online stores that sell.",
    img: "assets/img/services/ecommerce.jpg",
    list: ["Payments", "Product Management", "Analytics"]
  },
  seo: {
    title: "SEO Optimization",
    desc: "Improve rankings and organic traffic.",
    img: "assets/img/services/seo.jpg",
    list: ["On-Page SEO", "Speed Optimization", "Keywords"]
  }
};

const params = new URLSearchParams(window.location.search);
const key = params.get("service") || "web";
const data = services[key];

// Active link
document.querySelectorAll(".services-list a").forEach(a => a.classList.remove("active"));
document.getElementById(key).classList.add("active");

// Inject content
document.getElementById("service-title").textContent = data.title;
document.getElementById("service-desc").textContent = data.desc;
document.getElementById("service-img").src = data.img;

const ul = document.getElementById("service-list");
ul.innerHTML = "";
data.list.forEach(item => {
  ul.innerHTML += `<li><i class="bi bi-check-circle"></i> ${item}</li>`;
});

// GSAP animation
gsap.from(".service-image img", {opacity:0, y:30, duration:0.6});
gsap.from(".service-content h3, .service-content p, .service-content ul", {
  opacity:0,
  y:40,
  stagger:0.15,
  duration:0.6
});
</script>
